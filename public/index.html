<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="https://i.imgur.com/drn503b.png" type="image/png">
  <meta property="og:title" content="Convite de Casamento â€” Karina & Geraldo">
  <meta property="og:description" content="Venha celebrar esse momento especial conosco.">
  <meta property="og:image" content="https://i.imgur.com/drn503b.png">
  <meta property="og:url" content="https://casamento-0byc.onrender.com">
  <meta property="og:type" content="website">
  <meta charset="UTF-8">
  <title>Splash Envelope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
      background-color: #fff;
    }

    .splash.visible {
      opacity: 1;
    }

    .splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <img src="convite.png" alt="Envelope">
  </div>

  <script>
    const splash = document.getElementById("splash");

    // Aplica fade-in ao carregar
    window.addEventListener("DOMContentLoaded", () => {
      requestAnimationFrame(() => {
        splash.classList.add("visible");
      });
    });

    // Ao clicar, aplica fade-out e redireciona
    splash.addEventListener("click", () => {
      splash.classList.remove("visible");
      splash.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "splash.html";
      }, 1000);
    });
  </script>
</body>
</html>
