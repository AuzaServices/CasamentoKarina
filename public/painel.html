<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="https://i.imgur.com/EPY1TsS.png" type="image/png">
  <meta property="og:title" content="Painel de Presentes">
  <meta property="og:description" content="Acompanhe os presentes de Karina e Geraldo.">
  <meta property="og:image" content="https://i.imgur.com/EPY1TsS.png">
  <meta property="og:url" content="https://casamento-0byc.onrender.com">
  <meta property="og:type" content="website">

  <meta charset="UTF-8">
  <title>Painel de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #757e38;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 16px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #b6c558;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ffe5e5;
    }
  </style>
</head>
<body>
  <h1>Painel de Presentes</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Presente</th>
      </tr>
    </thead>
    <tbody id="tabela-dados">
      <!-- Dados serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    function formatarData(dataString) {
      const [ano, mes, dia] = dataString.split("T")[0].split("-");
      return `${dia}/${mes}/${ano.slice(-2)}`;
    }

    function carregarDados() {
fetch("https://casamento-gbz7.onrender.com/presentes")
  .then(res => res.json())
  .then(dados => {
    if (!Array.isArray(dados)) {
      console.error("Resposta inesperada:", dados);
      throw new Error("Dados recebidos não são uma lista.");
    }

    const tabela = document.getElementById("tabela-dados");
    tabela.innerHTML = "";

    dados.forEach(item => {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${item.nome}</td>
        <td>${formatarData(item.data_presente)}</td>
        <td>${item.presente_escolhido}</td>
      `;
      tabela.appendChild(linha);
    });
  })
  .catch(err => {
    console.error("Erro ao carregar dados:", err);
    const tabela = document.getElementById("tabela-dados");
    tabela.innerHTML = `<tr><td colspan="3">Erro ao carregar dados do servidor.</td></tr>`;
  });

    }

    carregarDados();
    setInterval(carregarDados, 5000);
  </script>
</body>
</html>
