<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="https://i.imgur.com/EPY1TsS.png" type="image/png">
  <meta property="og:title" content="Painel de Presentes">
  <meta property="og:description" content="Acompanhe os presentes de Karina e Geraldo.">
  <meta property="og:image" content="https://i.imgur.com/EPY1TsS.png">
  <meta property="og:url" content="https://casamento-0byc.onrender.com">
  <meta property="og:type" content="website">
  <meta charset="UTF-8">
  <title>Painel de Presentes</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #922826;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    th, td {
      padding: 16px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f79793;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e0cfd4;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .btn-apagar {
      background-color: #922826;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-apagar:hover {
      background-color: #b93c3a;
    }
    #modal-confirmacao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #modal-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #modal-box button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #confirmar-apagar {
      background-color: #922826;
      color: white;
    }
    #cancelar-apagar {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>Painel de Presentes</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Presente</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela-dados"></tbody>
  </table>

  <!-- Modal de confirmação -->
  <div id="modal-confirmacao">
    <div id="modal-box">
      <p>Tem certeza que deseja apagar esse registro?</p>
      <button id="confirmar-apagar">Apagar</button>
      <button id="cancelar-apagar">Cancelar</button>
    </div>
  </div>

  <script>
    let idParaApagar = null;

    function formatarData(dataString) {
      const [ano, mes, dia] = dataString.split("T")[0].split("-");
      return `${dia}/${mes}/${ano.slice(-2)}`;
    }

    function carregarDados() {
      fetch("https://casamentokarina.onrender.com/presentes")
        .then(res => res.json())
        .then(dados => {
          const tabela = document.getElementById("tabela-dados");
          tabela.innerHTML = "";

          dados.forEach(item => {
            const linha = document.createElement("tr");
            linha.innerHTML = `
              <td>${item.nome}</td>
              <td>${formatarData(item.data_presente)}</td>
              <td>${item.presente_escolhido}</td>
              <td><button class="btn-apagar" onclick="abrirModal(${item.id})">Apagar</button></td>
            `;
            tabela.appendChild(linha);
          });
        })
        .catch(err => {
          console.error("Erro ao carregar dados:", err);
          document.getElementById("tabela-dados").innerHTML = `<tr><td colspan="4">Erro ao carregar dados do servidor.</td></tr>`;
        });
    }

    function abrirModal(id) {
      idParaApagar = id;
      document.getElementById("modal-confirmacao").style.display = "flex";
    }

    function fecharModal() {
      idParaApagar = null;
      document.getElementById("modal-confirmacao").style.display = "none";
    }

    document.getElementById("cancelar-apagar").onclick = fecharModal;

    document.getElementById("confirmar-apagar").onclick = () => {
      if (!idParaApagar) return;
      fetch(`https://casamentokarina.onrender.com/presentes/${idParaApagar}`, {
        method: "DELETE"
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro ao apagar");
        fecharModal();
        carregarDados();
      })
      .catch(err => {
        console.error("Erro ao apagar:", err);
        fecharModal();
      });
    };

    carregarDados();
    setInterval(carregarDados, 5000);

    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: "#fdfdfd" },
      particles: {
        number: { value: 40 },
        color: { value: "#f79793" },
        shape: { type: "star" },
        opacity: { value: 0.8 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "top",
          outModes: { default: "out" }
        }
      }
    });
  </script>
</body>
</html>
