<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="https://i.imgur.com/lw1nRbq.png" type="image/png">
  <meta property="og:title" content="Convite de Casamento — Karina & Geraldo">
  <meta property="og:description" content="Venha celebrar esse momento especial conosco.">
  <meta property="og:image" content="https://i.imgur.com/wWL3UmJ.png">
  <meta property="og:url" content="https://casamento-0byc.onrender.com">
  <meta property="og:type" content="website">
  <meta charset="UTF-8">
  <title>Casamento Karina & Geraldo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
    }

    .imagem-container {
      position: relative;
      width: 100vw;
      height: auto;
    }

    .imagem-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    .botao-fantasma,
    .botao-localizacao,
    .botao-whatsapp {
      position: absolute;
      width: 600px;
      height: 60px;
      cursor: pointer;
      border-radius: 12px;
    }

    .botao-fantasma {
      top: 4710px;
      left: 194px;
    }

    .botao-localizacao {
      top: 4554px;
      left: 194px;
    }

    .botao-whatsapp {
      top: 4633px;
      left: 192px;
      background: transparent;
      border: none;
    }

    .botao-musica {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 994px;
      left: 440px;
      z-index: 999;
      cursor: pointer;
      border: none;
      background: transparent;
    }

    #app {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <audio id="audio-musica" src="https://cdn.jsdelivr.net/gh/AuzaServices/Casamento2/SaveGram.mp3"></audio>

  <div class="imagem-container">
    <video autoplay muted loop playsinline preload="auto">
      <source src="https://res.cloudinary.com/dzwkr47ib/video/upload/v1759851076/Karina_E_Gerardo_2_q3lpiq.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <button class="botao-fantasma" onclick="navegar('agendamento.html')"></button>
    <a href="https://maps.app.goo.gl/1faNLMUr8SdDWAG46" class="botao-localizacao"></a>
    <a href="https://wa.me/5585991864931?text=Oii%20Karina%2C%20t%C3%B4%20passando%20pra%20confirmar%20a%20minha%20presen%C3%A7a%20nesse%20dia%20muito%20especial%2C%20Seu%20casamento." class="botao-whatsapp" target="_blank"></a>
    <button id="botao-musica" class="botao-musica"></button>
  </div>

  <div id="app"></div>

  <script>
    const botaoMusica = document.getElementById("botao-musica");
    const audio = document.getElementById("audio-musica");

    botaoMusica.addEventListener("click", () => {
      audio.play();
    });

    function navegar(pagina) {
      fetch(pagina)
        .then(res => res.text())
        .then(html => {
          document.getElementById("app").innerHTML = html;
          window.scrollTo({ top: 0, behavior: "smooth" });
        })
        .catch(err => {
          document.getElementById("app").innerHTML = "<p>Erro ao carregar conteúdo.</p>";
          console.error("Erro ao carregar página SPA:", err);
        });
    }
  </script>
</body>
</html>
