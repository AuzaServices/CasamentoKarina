  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      background-color: #000; /* fundo preto para evitar tela branca */
    }

    .imagem-container {
      position: relative;
      width: 100vw;
      height: auto;
    }

    video {
      display: block;
      max-width: 100%;
      height: auto;
      background: #000;
    }

    .botao-fantasma,
    .botao-localizacao,
    .botao-whatsapp {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .botao-fantasma {
      top: 4327px;
      right: 155px;
    }

    .botao-localizacao {
      top: 4327px;
      right: 730px;
    }

    .botao-whatsapp {
      top: 4327px;
      right: 437px;
      background: transparent;
      border: none;
    }

    .botao-musica {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 994px;
      left: 440px;
      z-index: 999;
      cursor: pointer;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="imagem-container">
    <video id="video" autoplay muted loop playsinline preload="auto" width="100%">
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <a href="agendamento.html" class="botao-fantasma"></a>
    <a href="https://maps.app.goo.gl/WH5Mmdni9L7raMbw8" class="botao-localizacao"></a>
    <a href="https://wa.me/5585994327576?text=Oii%20Jhucy%2C%20t%C3%B4%20passando%20pra%20confirmar%20a%20minha%20presen%C3%A7a%20nesse%20dia%20muito%20especial%2C%20Seu%20casamento." class="botao-whatsapp" target="_blank"></a>
    <button id="botao-musica" class="botao-musica"></button>
  </div>

  <audio id="audio-musica" src="https://cdn.jsdelivr.net/gh/AuzaServices/Casamento2/SaveGram.mp3"></audio>

  <script>
    const botaoMusica = document.getElementById("botao-musica");
    const audio = document.getElementById("audio-musica");

    botaoMusica.addEventListener("click", () => {
      audio.play();
    });

    // Força o vídeo a dar play mesmo se o autoplay for bloqueado
    const video = document.getElementById("video");

    window.addEventListener("load", () => {
      const tentarPlay = () => {
        video.play().catch(() => {
          document.body.addEventListener("click", () => {
            video.play();
          }, { once: true });
        });
      };
      tentarPlay();
    });
  </script>
</body>
